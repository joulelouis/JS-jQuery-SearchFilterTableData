<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search/Filter Table Data</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
        th{ 
            cursor: pointer;
            color:#fff;
                }
    </style>
</head>
<body>
    <div class="row">
        <div class="col">
            <div class="card card-body">
                <input type="text" id="search-input" class="form-control" type="text">
            </div>
        </div>
    </div>

    <div class="button">
        <button id="button">Click Me</button>
    </div>

    <table class="table table-striped">
        <tr  class="bg-info">
            <th  class="bg-info" data-colname="name" data-order="desc">Name &#9650</th>
            <th  data-colname="age" data-order="desc">Age &#9650</th>
            <th  data-colname="birthdate" data-order="desc">Birthday &#9650</th>
        </tr>

        <!-- Rows are added in this wrapper -->
        <tbody id="myTable">
            
        </tbody>
    </table>

    

    <script src="./script.js"> </script>
    
</body>
</html>
